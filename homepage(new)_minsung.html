<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민성의 홈페이지</title>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('wallpaper2.jpg');
            background-size: contain;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* 애니메이션 정의 */
        @keyframes slideDown {
            from {
                transform: translateY(-50px); /* 위에서 시작 */
                opacity: 0;
            }
            to {
                transform: translateY(0); /* 원래 위치 */
                opacity: 1;
            }
        }

        /* 콘텐츠 박스 스타일 */
        .content-box {
            background-color: rgba(50, 50, 50, 0.85); /* 투명도 조절 */
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: slideDown 1s ease-out; /* 애니메이션 적용 */
        }

        /* 헤더 스타일 */
        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 100px;
            height: 100px;
        }

        /* aside 스타일 */
        aside {
            text-align: center;
            margin-top: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .icons img {
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease; /* 부드러운 확대 효과 */
        }

        .icons img:hover {
            transform: scale(1.1); /* 아이콘이 1.1배 커짐 */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            background-color: rgba(70, 70, 70, 0.8); /* 어두운 회색 배경 */
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 푸터 스타일 */
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="content-box">
    <header>
        <img src="5072860.png" alt="프로필 사진">
        <h1>민성의 홈페이지</h1>
        <p><strong>"데이터 분석가를 꿈꾸며 열심히 공부하고 있는 강민성입니다."</strong></p>
    </header>

    <aside>
        <h2>관련 자료들 링크</h2>
        <div class="icons">
            <a href="https://python.org" target="_blank"><img src="python.webp" alt="파이썬 아이콘"></a>
            <a href="https://www.sqltutorial.org" target="_blank"><img src="SQL.png" alt="SQL 아이콘"></a>
            <a href="https://developer.mozilla.org/docs/Web/HTML" target="_blank"><img src="HTML.png" alt="HTML 아이콘"></a>
            <a href="https://developer.mozilla.org/docs/Web/CSS" target="_blank"><img src="CSS.png" alt="CSS 아이콘"></a>
            <a href="https://www.notion.so/1350e7e86d9c80ba840df63853dcb99e?pvs=4" target="_blank"><img src="notion.png" alt="노션 링크 이미지"></a>
            <a href="https://github.com/mansung1" target="_blank"><img src="github.png" alt="깃허브 링크 이미지"></a>
        </div>
        <p class="link-text">아이콘을 클릭하여 관련 페이지로 이동하세요.</p>
    </aside>

    <section>
        <h2>이번 학기 시간표</h2>
        <table>
            <caption>시간표</caption>
            <thead>
                <tr>
                    <th>시간표</th>
                    <th>월요일</th>
                    <th>화요일</th>
                    <th>수요일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1교시</td>
                    <td>파이썬</td>
                    <td>SQL</td>
                    <td>HTML</td>
                </tr>
                <tr>
                    <td>2교시</td>
                    <td>HTML</td>
                    <td>파이썬</td>
                    <td>SQL</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

<footer>
    <p>연락처: example@email.com | © 2024 민성의 홈페이지</p>
</footer>

</body>
</html>
